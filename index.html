<div class="index-artical">
	<ul class="index-mid"> </ul>
	<ul class="index-right">
	<br>
    {% for post in site.categories.blog %}
        <li>
            <h2>
            	<a href="{{ post.url }}">[{{ post.date | date:  "%Y-%m-%d"  }}] -- {{ post.title }}</a>
            </h2>
			<span class="title-desc">{{ post.description }}</span>
        </li>
    {% endfor %}
    </ul>
